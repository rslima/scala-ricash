<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.6/dist/css/bootstrap.css">
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.6/dist/css/bootstrap-theme.css">
        <link rel="stylesheet" href="/webjars/font-awesome/4.5.0/css/font-awesome.css">
        <title>Ricash</title>
    </head>
    <body>
        <h1>Welcome to Ricash</h1>
        <div class="form-horizontal" ng-app="">
            <div class="form-group">
                <label for="nameInput" class="control-label col-sm-1">Name:</label>
                <div class="col-sm-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" id="nameInput" class="form-control" ng-model="yourName" placeholder="Enter a name here">
                    </div>
                </div>
            </div>
            <hr>
            <h1>Hello {{yourName}}!</h1>
        </div>
        <script src="/webjars/bootstrap/3.3.6/dist/js/bootstrap.js"></script>
        <script src="/webjars/angularjs/1.4.8/angular.js"></script>
    </body>
</html>
